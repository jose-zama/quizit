<!doctype html>
<html ng-app="dashboardApp">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Q&amp;A</title>
        
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/qa.css">

        <!-- Jquery, jqueryUI(minimised to have only sortable dependencies) -->
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
                
        <!-- Touch support -->
        <script src="/bower_components/jquery-ui-touch-punch-improved/jquery.ui.touch-punch-improved.js"></script>

        <!--Bootstrap -->
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <!--Angular dependencies -->
        <script src="/bower_components/angular/angular.min.js"></script>
        <script src="/bower_components/angular-route/angular-route.min.js"></script>
        <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="/bower_components/angular-cookies/angular-cookies.min.js"></script>
        
        <!--Markdown support -->
        <script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="/bower_components/showdown/dist/showdown.min.js"></script>
        <script src="/bower_components/ng-showdown/dist/ng-showdown.min.js"></script>
        
        <!-- Sortable support for questions order -->
        <script type="text/javascript" src="/js/lib/sortable.js"></script>

        <!--Angular controllers -->
        <script type="text/javascript" src="/js/controllers/dashboard.js"></script>
        <script type="text/javascript" src="/js/controllers/quizEditor.js"></script>

        <!--Angular custom services -->
        <script src="/js/services/services.js"></script>
        
        <base href="/">
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body ng-controller="dashboardController">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Q&amp;A</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Quiz <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="./create">New</a></li>
                                <li><a ng-click="qlTitle = 'Edit quiz'; qlMethod='edit'; showQl()" href="">Edit</a></li>
                                <li><a ng-click="qlTitle = 'Delete quiz'; qlMethod='delete'; showQl()" href="">Delete</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a ng-click="qlTitle = 'Run quiz'; qlMethod='run'; showQl()" href="">Run!</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{username}} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Settings</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a ng-click="logout()" href="">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <!-- Quiz list modal -->
        <ql-modal visible="qlModal"  class="modal fade" tabindex="-1" role="dialog"></ql-modal>

        <div class="container">
            <div ng-view></div>
        </div>

        
    </body>
</html>
