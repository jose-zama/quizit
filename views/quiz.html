<!DOCTYPE html>
<html ng-app="quizApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Quiz</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/qa.css">

        <!-- Jquery, jqueryUI(minimised to have only sortable dependencies) -->
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/jqueryUI.min.js"></script>
        <script type="text/javascript" src="/js/jquery.ui.touch-punch.min.js"></script>


        <!--Angular dependencies -->
        <script type="text/javascript" src="/js/angular.min.js"></script>
        <script type="text/javascript" src="/js/angular-resource.min.js"></script>
        <script type="text/javascript" src="/js/quiz.js"></script>
        <script src="/js/services.js"></script>
        <script type="text/javascript" src="/js/sortable.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container" ng-controller="quizController as quiz">
            <div class="page-header">
                <h1>Quiz edition</h1>
            </div>
            <form ng-submit="quiz.save()">
                <div ui-sortable ng-model="quiz.questions" >
                    <div class="panel panel-default" ng-repeat="question in quiz.questions">
                        <div class="panel-heading">
                            <div >
                                <span class="glyphicon glyphicon-menu-hamburger close pull-left" aria-hidden="true" style=" cursor: move;" title="Move question" ></span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close" title="Remove question" ng-click="quiz.removeQuestion($index)">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div style="margin-top: 30px;">
                                <input type="text" class="form-control"   placeholder="Type here your question" ng-model="question.title">
                            </div>
                        </div>
                        <div class="input-group" ng-repeat="option in question.options track by $index">
                            <span class="input-group-addon">
                                <input type="radio"  ng-model="question.answer" ng-value="{{$index + 1}}">
                            </span>
                            <input type="text" class="form-control"  placeholder="Type an answer option" ng-model="question.options[$index]">
                        </div>
                    </div>
                </div>
                <p>
                    <button type="button" ng-click="quiz.addQuestion()" class="btn btn-success center-block">Add question</button>
                </p>
                <p>
                    <button type="submit" class="btn btn-primary center-block">Save</button>
                </p>

            </form>
        </div>

        <script>
            function handleDragStart(e) {
                this.style.opacity = '0.4';  // this / e.target is the source node.
            }

            var questions = document.querySelectorAll('.panel');
            [].forEach.call(questions, function (question) {
                question.addEventListener('dragstart', handleDragStart, false);
            });
        </script>
    </body>

</html>
