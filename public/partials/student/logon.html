<div class="input-group">
    <input ng-model="username" type="text" class="form-control" placeholder="Enter your user name" >
    <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="setUser(username)">Go!</button>
    </span>
</div>
<div class="alert alert-warning" ng-show="alert" role="alert">{{alert}}</div>
