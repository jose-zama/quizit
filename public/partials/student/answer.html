<div class="panel panel-default">
    <div class="panel-heading">
        <h3><span ng-show="!edit" ng-click="edit=true"  markdown-to-html="question"></span></h3>
    </div>
    <form class="answerForm" name="answerForm" ng-submit="submitAnswer()">
        <div class="panel-body">
            <fieldset>
                <button type="button" ng-class="{active:isActive($index)}" ng-click="selectAnswer($index)" ng-repeat="option in options" class="btn {{option.style}} btn-lg btn-block " >{{option.text}}</button>                            
            </fieldset>
        </div>
    </form>	
</div>
